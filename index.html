<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="password.jpeg">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
    <h1>Password Generator</h1>
<div class="settings">
    <div class="value-length">
        <label for="valLength">Password Length</label><br>
        <input type="range" id="valLength" value="8" min="4" max="16" oninput="updateSliderRange()">
        <span id="sliderValue"></span>
        </div>
   <div>
         <input type="checkbox" id="lwCase" onclick="controlChecks()">
        <label for="upCase">Include LowerCase Letters</label>
    </div>

    <div>
    <input type="checkbox" id="upCase" onclick="controlChecks()">
    <label for="upCase">Include UpperCase Letters</label>
    </div>

 
    <div>
        <input type="checkbox" id="numbers" onclick="controlChecks()">
        <label for="upCase">Include Numbers</label>
    </div>
    
    <div>
        <input type="checkbox" id="symbols" onclick="controlChecks()">
        <label for="upCase">Include Special Characters</label>
    </div>

    <div class="value-length">
        <label for="strength">Password Strength</label><br>
        <input type="range" id="strength" value="5" min="1" max="5" oninput="updateSliderRange()">
        <span id="strengthValue"></span>
    </div>
</div>

    <button id="generate" onclick="generate()">Generate</button>
    <p id="output"></p>


   </div>
   <script src="main.js"></script>
</body>
</html>
